<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="#" alt="logo-img" id="logo1">
        </div>
        <nav class="right">
            <a href="/Front-end/Home/home.html">home</a>
            <a href="/Front-end/Categories/Categories.html">categories</a>
            <a href="/Front-end/About/about.html">About us</a>
            <a href="/Front-end/Contact-us/faq.html">Contact us</a>
        </nav>
    </header>
    <div class="background-container"></div>
    <form action="#" method="" class="forma" id="login-form">
        <img src="" alt="">
        <p class="sign-in-p">Sign in</p>
        <!-- <label for="username">Sign in with username</label> -->
        <input type="text" id="username" name="username" placeholder="Username" class="inputs">
        <!-- <label for="password"></label> -->
        <input type="password" id="password" name="password" placeholder="password" class="inputs">;
        <div class="singleLine">
            <div class="remember-div">
                <input type="checkbox" id="remember"><label for="remember" class="remember-label">Remember me</label>
            </div>
            
            <div class="noAccount">
                <p>Dont have an account? <a href="/Front-end/Register/registration-form.html">Sign up</a></p>
            </div>
        </div>
        <button type="submit" class="btn-submit">Sign in</button>
        <a href="/Front-end/Contact-us/faq.html" class="help">Help, I can't sign in</a>
    </form>

    <script src="login.js"></script>
</body>

</html>
